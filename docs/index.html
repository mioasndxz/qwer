    function calculateScore(before, after) {
        let score = 50; // ê¸°ë³¸ ì ìˆ˜
        let feedback = "";

        const beforeSet = new Set(before);
        const afterCounts = {};
        after.forEach(item => { afterCounts[item] = (afterCounts[item] || 0) + 1; });

        let removedCount = 0;
        let addedCount = 0;
        let improvedMessyScore = 0;

        // íŠ¹ì • 'ì–´ì§€ëŸ½í˜' ê°ì²´ ëª©ë¡ (yolov8n_oiv7_web_model í•™ìŠµ ë ˆì´ë¸”ì— ë§ì¶° ì—…ë°ì´íŠ¸ í•„ìš”)
        const messyObjects = ['cup', 'book', 'bottle', 'backpack', 'cell phone', 'remote', 'keyboard', 'mouse', 'toothbrush', /* ... ì¶”ê°€ ì–´ì§€ëŸ½í˜ ê°ì²´ ë ˆì´ë¸” */]; 
        // customLabelsì— ìˆëŠ” ëŒ€ë¶€ë¶„ì˜ ê°ì²´ëŠ” 'ì–´ì§€ëŸ½í˜' ê°ì²´ë¡œ ê°„ì£¼ë  ìˆ˜ ìˆìœ¼ë¯€ë¡œ,
        // customLabels ë°°ì—´ ì „ì²´ë¥¼ í¬í•¨ì‹œí‚¤ëŠ” ê²ƒë„ ê³ ë ¤í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        // const messyObjects = [...customLabels]; // ì´ë ‡ê²Œ í•˜ë©´ ëª¨ë“  ì»¤ìŠ¤í…€ ë ˆì´ë¸”ì´ ì–´ì§€ëŸ½í˜ ê°ì²´ë¡œ ê°„ì£¼ë©ë‹ˆë‹¤.

        const beforeCounts = {};
        before.forEach(item => { beforeCounts[item] = (beforeCounts[item] || 0) + 1; });

        // ì‚¬ë¼ì§„ ê°ì²´ ë° ê°ì†Œí•œ ì–´ì§€ëŸ½í˜ ê°ì²´ í™•ì¸
        beforeSet.forEach(item => {
            const beforeQty = beforeCounts[item] || 0;
            const afterQty = afterCounts[item] || 0;

            if (beforeQty > afterQty) {
                removedCount += (beforeQty - afterQty);
                if (messyObjects.includes(item)) {
                    improvedMessyScore += (beforeQty - afterQty) * 10; // ì–´ì§€ëŸ½í˜ ê°ì²´ ê°ì†Œ ì‹œ ê°€ì¤‘ì¹˜
                }
            }
        });

        // ì¶”ê°€ëœ ê°ì²´ í™•ì¸
        after.forEach(item => {
            const beforeQty = beforeCounts[item] || 0;
            const afterQty = afterCounts[item] || 0;
            if (afterQty > beforeQty) {
                addedCount += (afterQty - beforeQty);
            }
        });

        score += removedCount * 5; // ì‚¬ë¼ì§„ ê°ì²´ë‹¹ ì ìˆ˜
        score += improvedMessyScore; // ì–´ì§€ëŸ½í˜ ê°ì²´ ê°ì†Œë¡œ ì¸í•œ ì¶”ê°€ ì ìˆ˜
        score -= addedCount * 3; // ìƒˆë¡œìš´ ê°ì²´ê°€ ìƒê¸°ë©´ ê°ì  (ìƒˆë¡œìš´ ì“°ë ˆê¸° ë“±)

        if (score > 100) score = 100;
        if (score < 0) score = 0;

        if (score >= 90) feedback = "ì •ë§ ê¹¨ë—í•˜ê²Œ ì •ë¦¬í–ˆì–´ìš”! í›Œë¥­í•©ë‹ˆë‹¤! ğŸ‰";
        else if (score >= 70) feedback = "ì•„ì£¼ ì˜ ì •ë¦¬í–ˆì–´ìš”! ë‹¤ìŒì—” ë” ì™„ë²½í•˜ê²Œ! ğŸ‘";
        else if (score >= 50) feedback = "ê½¤ ê´œì°®ê²Œ ì •ë¦¬í–ˆë„¤ìš”. ì¡°ê¸ˆë§Œ ë” ë…¸ë ¥í•˜ë©´ ì™„ë²½í•´ì ¸ìš”! ğŸ˜‰";
        else feedback = "ì¡°ê¸ˆ ë” ì •ë¦¬í•´ì•¼ í•  ê²ƒ ê°™ì•„ìš”. ë‹¤ìŒ ë²ˆì—ëŠ” ë” ì˜í•  ìˆ˜ ìˆì–´ìš”! ğŸ’ª";

        return { score: `ğŸ§¹ ì •ë¦¬ ì ìˆ˜: ${score}ì  (ì •ë¦¬ ì „ ${before.length}ê°œ â†’ ì •ë¦¬ í›„ ${after.length}ê°œ ê°ì§€)`, feedback: feedback };
    }

    /**
     * YOLOv8 ëª¨ë¸ì˜ ì›ì‹œ ì¶œë ¥ í…ì„œë¥¼ íŒŒì‹±í•˜ì—¬ ë°”ìš´ë”© ë°•ìŠ¤, í´ë˜ìŠ¤, ì ìˆ˜ë¥¼ ì¶”ì¶œí•©ë‹ˆë‹¤.
     * ì´ í•¨ìˆ˜ëŠ” ONNX->TF.js GraphModel ë³€í™˜ ì‹œ ì¼ë°˜ì ì¸ YOLOv8 ì¶œë ¥ í˜•ì‹ì„ ê°€ì •í•©ë‹ˆë‹¤.
     * @param {tf.Tensor} output YOLOv8 ëª¨ë¸ì˜ ì¶œë ¥ í…ì„œ (ì˜ˆ: shape [1, num_boxes, 4 + num_classes])
     * @param {number} imgWidth ì›ë³¸ ì´ë¯¸ì§€ ë„ˆë¹„
     * @param {number} imgHeight ì›ë³¸ ì´ë¯¸ì§€ ë†’ì´
     * @param {number[]} labels ëª¨ë¸ ë ˆì´ë¸” ë°°ì—´
     * @param {number} iouThreshold IoU ì„ê³„ê°’ (NMSìš©)
     * @param {number} confThreshold Confidence ì ìˆ˜ ì„ê³„ê°’
     * @returns {Array<Object>} ê°ì§€ëœ ê°ì²´ ë°°ì—´ (bbox, class, score í¬í•¨)
     */
    async function processYoloOutput(output, imgWidth, imgHeight, labels, iouThreshold, confThreshold) {
        // output í…ì„œì˜ í˜•íƒœë¥¼ í™•ì¸í•©ë‹ˆë‹¤. YOLOv8ì€ ì¼ë°˜ì ìœ¼ë¡œ [1, num_boxes, 4 + num_classes] í˜•íƒœë¥¼ ê°€ì§‘ë‹ˆë‹¤.
        // ì—¬ê¸°ì„œ 4ëŠ” [cx, cy, w, h] ë˜ëŠ” [x1, y1, x2, y2] ì´ê³ , ê·¸ ë’¤ê°€ í´ë˜ìŠ¤ ì ìˆ˜ì…ë‹ˆë‹¤.
        const [num_det, det_results] = output.arraySync(); // ì˜ˆì‹œ: num_det = 25200 (ë°•ìŠ¤ ìˆ˜), det_results = [1, 25200, 85]
        
        // ì´ ë¶€ë¶„ì€ ëª¨ë¸ì˜ ì‹¤ì œ ì¶œë ¥ í˜•íƒœì— ë”°ë¼ ì •í™•íˆ ë§ì¶°ì•¼ í•©ë‹ˆë‹¤.
        // YOLOv8 ONNX ëª¨ë¸ì´ TF.jsë¡œ ë³€í™˜ë  ë•Œ ì¶œë ¥ í…ì„œì˜ í˜•íƒœê°€ ë‹¬ë¼ì§ˆ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        // ê°€ì¥ ì¼ë°˜ì ì¸ ê²½ìš°: [1, 84, 8400] (class_scores, bbox_coords_cxcywh) ë˜ëŠ” [1, num_detections, x1y1x2y2 + conf + class_id]
        // yolo_nas_s.onnx ì™€ ê°™ì´ í…ì„œê°€ ì—¬ëŸ¬ê°œë¡œ ë‚˜ì˜¬ ìˆ˜ë„ ìˆìŠµë‹ˆë‹¤.
        // ì—¬ê¸°ì„œëŠ” í•˜ë‚˜ì˜ í…ì„œê°€ [1, num_boxes, x_center, y_center, width, height, class_scores...] ë¡œ ë‚˜ì˜¨ë‹¤ê³  ê°€ì •í•©ë‹ˆë‹¤.
        
        let detections = [];
        const data = output.dataSync(); // ëª¨ë¸ ì¶œë ¥ í…ì„œì˜ ë°ì´í„°ë¥¼ ë™ê¸°ì ìœ¼ë¡œ ê°€ì ¸ì˜µë‹ˆë‹¤.

        const boxes = [];
        const scores = [];
        const classes = [];

        // ëª¨ë¸ ì¶œë ¥ í…ì„œê°€ [1, num_boxes, x_center, y_center, width, height, class_scores...] í˜•íƒœì¼ ë•Œ
        // (yolov8n_oiv7_web_modelì´ ì´ í˜•íƒœì¸ì§€ í™•ì¸ í•„ìš”)
        // ì˜ˆë¥¼ ë“¤ì–´, shape [1, 25200, 85] (80ê°œ COCO í´ë˜ìŠ¤ + 5ê°œ bbox/conf)
        // ë˜ëŠ” shape [1, N, 84] (Nì€ ì˜ˆì¸¡ ë°•ìŠ¤ ìˆ˜, 84 = 4 (bbox) + 80 (class scores)) ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        
        // ê°€ì •: output.shape = [1, NUM_PREDICTIONS, 4 + NUM_CLASSES]
        // 4ëŠ” [x, y, w, h] (normalized), ê·¸ ë’¤ê°€ í´ë˜ìŠ¤ ì ìˆ˜ë“¤
        const numPredictions = output.shape[1]; // ì˜ˆë¥¼ ë“¤ì–´ 25200
        const numClasses = output.shape[2] - 4; // ì˜ˆë¥¼ ë“¤ì–´ 80 (OpenImages V7ì˜ ê²½ìš° ë” ë§ìŒ)

        for (let i = 0; i < numPredictions; i++) {
            const offset = i * (4 + numClasses);
            const bbox = [
                data[offset],     // x_center (normalized)
                data[offset + 1], // y_center (normalized)
                data[offset + 2], // width (normalized)
                data[offset + 3]  // height (normalized)
            ];

            // í´ë˜ìŠ¤ ì ìˆ˜ ë°°ì—´ì—ì„œ ê°€ì¥ ë†’ì€ ì ìˆ˜ì™€ í•´ë‹¹ í´ë˜ìŠ¤ ì¸ë±ìŠ¤ ì°¾ê¸°
            let maxScore = -1;
            let classId = -1;
            for (let j = 0; j < numClasses; j++) {
                const classScore = data[offset + 4 + j];
                if (classScore > maxScore) {
                    maxScore = classScore;
                    classId = j;
                }
            }

            if (maxScore >= confThreshold) {
                // YOLO ì¶œë ¥ (cx, cy, w, h)ë¥¼ (x1, y1, w, h)ë¡œ ë³€í™˜í•˜ê³ , ì´ë¯¸ì§€ í¬ê¸°ì— ë§ì¶° ìŠ¤ì¼€ì¼ë§
                const x_center = bbox[0] * imgWidth;
                const y_center = bbox[1] * imgHeight;
                const width = bbox[2] * imgWidth;
                const height = bbox[3] * imgHeight;

                const x1 = x_center - width / 2;
                const y1 = y_center - height / 2;

                boxes.push([x1, y1, x1 + width, y1 + height]); // NMSë¥¼ ìœ„í•´ [x1, y1, x2, y2]
                scores.push(maxScore);
                classes.push(classId);
            }
        }
        
        // ë¹„ë™ê¸° NMS ì‹¤í–‰
        const nmsIndices = await tf.image.nonMaxSuppressionAsync(
            tf.tensor2d(boxes),
            tf.tensor1d(scores),
            boxes.length, // maxNumBoxes
            iouThreshold,
            confThreshold
        ).array();

        // NMS ê²°ê³¼ë¥¼ ë°”íƒ•ìœ¼ë¡œ ìµœì¢… ê°ì§€ ê²°ê³¼ ìƒì„±
        for (const i of nmsIndices) {
            const x1 = boxes[i][0];
            const y1 = boxes[i][1];
            const x2 = boxes[i][2];
            const y2 = boxes[i][3];

            detections.push({
                bbox: [x1, y1, x2 - x1, y2 - y1], // [x, y, width, height] í˜•ì‹
                class: labels[classes[i]],
                score: scores[i]
            });
        }
        
        return detections;
    }
